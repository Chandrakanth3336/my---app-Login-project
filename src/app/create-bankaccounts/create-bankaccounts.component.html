<div class="parent">
    
    <form [formGroup]="BankaccountForm">
        <p>{{id ? 'Edit Bank Account Form' : 'Create Bank Account Form'}}</p>
    
        <label for="">account_name:</label>
        <input type="text" formControlName="account_name">
        <br>
    
        <label for="">available_balance:</label>
        <input type="text" formControlName="available_balance">
        <br>
    
        <label for="">account_number:</label>
        <input type="text" formControlName="account_number">
        <br>
    
        <label for="">city:</label>
        <input type="text" formControlName="city">
        <br>
    
        <label for="">profie_picture:</label>
        <input type="text" formControlName="profie_picture">
        <br>
        <button (click)="create()">{{id ? 'Update' : 'Create'}}</button>
    </form>
    
</div>
