<div class="parent">
    <div class="child">
        <h1>Rectangle</h1>
        <label for="">Length</label>
        <input type="number" [(ngModel)]="length" >
        <br>
        <label for="">Breadth</label>
        <input type="number" [(ngModel)]="breadth" >
        <br>
        <button [disabled]='!length || !breadth' (click)="area()">Area</button>
        <button  [disabled]='!length || !breadth' (click)="perimeter()">Perimeter</button>

        <h1>Result is {{result}}</h1>
    </div>
</div>
